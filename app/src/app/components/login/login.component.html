<div class="container  bg-light border rounded p-3 ">
  <h3 class="text-center">Fazer login</h3>
  
  <form #form="ngForm" (ngSubmit)="login()">
    <div class="container text-center">
      <div class="form-group">
        <label>Endereço de e-mail</label>
        <input class="form-control" type="email" name="email" placeholder="exemplo@provedor.com" 
          [(ngModel)]="user.email" required email #email="ngModel"/>
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            Insira um e-mail válido
          </div>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password" placeholder="Sua senha" [(ngModel)]="user.password" required />
      </div>
      <span>Não possui uma conta?</span>
      <button type="button" class="btn btn-link" [routerLink]="['/create-account']">Crie aqui</button>
      <button type="submit" class="btn btn-success btn-block col-md-6 mx-auto">Entrar</button>
  
    </div>
  </form>
</div>
