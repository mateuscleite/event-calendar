<h3 class="text-center">Fazer login</h3>

<form (ngSubmit)="login()">
  <div class="container col-lg-6 text-center">
    <div class="form-group">
      <label>Endereço de e-mail</label>
      <input class="form-control" type="email" name="email" [(ngModel)]="user.email" required />
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required />
    </div>
    <span>Não possui uma conta?</span>
    <button type="button" class="btn btn-link" [routerLink]="['/create-account']">Crie aqui</button>
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>

  </div>
</form>
