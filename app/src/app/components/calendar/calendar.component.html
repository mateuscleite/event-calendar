<div id="background-primary" class="container-fluid bg-primary pt-3 pb-3">
    <div id="background-secondary" class="container border rounded bg-light pr-0 pl-0">

        <h2 class="text-center mb-4 mt-3">{{ welcomeMessage }}</h2>

        <div class="container">
            <full-calendar [options]="calendarOptions" class="m-2"></full-calendar>
        </div>
        
        <div class="mt-3 pb-3 d-flex justify-content-around">
            <button type="button" class=" btn btn-primary btn-success col-md-2 ml-3" routerLink="new">Novo evento</button>
            <button type="button" class=" btn btn-primary btn-danger col-md-1 mr-3" (click)="logout()">Sair</button>
        </div>

        <router-outlet></router-outlet>
    
    </div>
</div>
