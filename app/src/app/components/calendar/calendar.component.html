<div id="background-primary" class="container-fluid bg-primary pt-3 pb-3">
    <div id="background-secondary" class="container border rounded bg-light">

        <h2 class="text-center mb-4 mt-3">{{ welcomeMessage }}</h2>

        <full-calendar [options]="calendarOptions" class="m-2"></full-calendar>
        
        <div class="mt-3 pb-3 d-flex justify-content-around">
            <button type="button" class=" btn btn-primary btn-success col-lg-2 mr-3" (click)="switchOption(new)">Novo evento</button>
            <button type="button" class=" btn btn-primary btn-danger col-lg-1" (click)="logout()">Sair</button>
        </div>
        <div class="border-top border-primary" [ngSwitch]="option">

            <app-new-event *ngSwitchCase="new"></app-new-event>
        </div>
    
    </div>
</div>
